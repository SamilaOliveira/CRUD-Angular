<section class="container editar-formulario ff-inter">
  <header class="header">
    <h2>Cadastre sua conta<br> com as informações:</h2>
  </header>
  <form>
    <label for="cadastro">Nome Completo</label>
    <input
      type="textarea"
      class="input"
      id="nome"
      name="nome"
      placeholder="Digite o nome completo"
      [(ngModel)]="formulario.nome">

    <label for="cadastro">E-mail</label>
    <input
      type="textarea"
      class="input"
      id="email"
      name="email"
      placeholder="Digite o e-mail"
      [(ngModel)]="formulario.email">

      <label for="modelo">Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
              <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="formulario.modelo" >
          <div class="custom-radio">
              <span></span>
          </div>
             <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
            <p class="nome">{{ formulario.nome }}</p>
            <p class="email"><b>{{ formulario.email }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo2">
              <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="formulario.modelo">
          <div class="custom-radio">
              <span></span>
          </div>
             <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
            <p class="conteudo">{{ formulario.nome }}</p>
            <p class="email"><b>{{ formulario.email }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo3">
              <input
              type="radio"
              id="modelo3"
              value="modelo3"
              name="modelo-card"
              [(ngModel)]="formulario.modelo">
          <div class="custom-radio">
              <span></span>
          </div>
             <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
            <p class="conteudo">{{ formulario.nome }}</p>
            <p class="email"><b>{{ formulario.email }}</b></p>
          </div>
        </div>
      </div>
    <div class="acoes">
      <button (click)="editarCadastro()" class="botao">Salvar</button>
      <button (click)="cancelar()"  class="botao">Cancelar</button>
    </div>
  </form>
</section>
